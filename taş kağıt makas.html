<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>taş kağıt makas</title>
    <link rel="stylesheet" href="taş kağıt makas.css">
</head>
<body>
    
 <section class="game">
      <div class="score">
          <div class="player-game">
              <h2>Oyuncu</h2>
              <p>0</p>              
          </div>
          <div class="computer-game">
              <h2>Rakip</h2>
              <p>0</p>
          </div>
      </div>

       <div class="intro">
           <h1>Taş,Kağıt ve Makas</h1>
           <button>OYUNA BAŞLA</button>
       </div>
    
        <div class="match fadeOut">
            <h2 class="winner">seçenekler</h2>
            <div class="hands">
                <img class="player-hand" src="rock.png"/>
                <img class="computer-hand" src="rock.png"/>
            </div>
            <div class="options">
                <button class="rock">Taş </button>
                <button class="paper">Kağıt</button>
                <button class="scissors">Makas</button>
            </div>
        </div>
 </section>


    <script src="taş kağıt makas.js"></script>
</body>
</html>
